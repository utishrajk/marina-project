<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Model</title>
    <link rel="stylesheet" href="/styles.css">
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            fetch('/model-details')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('model-data').textContent = JSON.stringify(data, null, 2);
                })
                .catch(error => console.error('Error fetching model data:', error));
        });
    </script>
</head>
<body>
<nav>
    <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/denoise">Denoise</a></li>
        <li><a href="/predict">Predict</a></li>
        <li><a href="/model">Model</a></li>
    </ul>
</nav>
<div class="container">
    <h1>Model Page</h1>
    <pre id="model-data"></pre>
</div>
</body>
</html>
